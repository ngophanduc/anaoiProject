version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anaoi-project
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      # Optional: Mount SSL certificates if using HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-custom.conf:/etc/nginx/conf.d/custom.conf:ro
    networks:
      - anaoi-network

networks:
  anaoi-network:
    driver: bridge
