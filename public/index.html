<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: 'VNM Sans Display';
        font-weight: 700;
        font-style: normal;
        src: url('./fonts/VNM-Sans-Display-Bold.woff2') format('woff2'),
             url('./fonts/VNM-Sans-Display-Bold.woff') format('woff'),
             url('./fonts/VNM-Sans-Display-Bold.ttf') format('truetype');
      }
      @font-face {
        font-family: 'VNM Sans Display';
        font-weight: 400;
        font-style: normal;
        src: url('./fonts/VNM-Sans-Display-Regular.otf') format('opentype');
      }
      @font-face {
        font-family: 'VNM Sans Std';
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        src: url('/fonts/VNM-Sans-Std.otf') format('opentype');
      }
      @font-face {
        font-family: 'VNM Sans Std';
        font-weight: 600;
        font-style: normal;
        font-display: swap;
        src: url('/fonts/VNM-Sans-Std.otf') format('opentype');
      }
      @font-face {
        font-family: 'VNM Sans Std';
        font-weight: 700;
        font-style: normal;
        font-display: swap;
        src: url('/fonts/VNM-Sans-Std.otf') format('opentype');
      }
    </style>
    <title>Anaoi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #root {
        width: 100%;
        min-height: 100%;
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
